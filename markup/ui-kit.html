<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>UI Kit</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="CINEMADDICT is a movie service for true film fans. Discover new releases, explore detailed movie info, create personal watchlists, and discuss films.">
  <meta name="keywords" content="CINEMADDICT, movie service, film database, movie watchlist, cinema reviews">
  <style>
    body {
      background-image: url("images/background.png");
      background-repeat: no-repeat;
      background-position: 50% 0;
      background-size: 950px 213px;
    }

    h1 {
      margin: 60px 0 100px;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      grid-column: 1 / -1;
      margin: 0;
    }

    section > div {
      display: grid;
      grid-template-columns: auto auto;
      gap: 20px 40px;
      justify-content: start;
      place-items: center start;
    }
  </style>
</head>

<body class="page__body">
  <h1>UI Kit</h1>
  <section>
    <div class="container">
      <h2>Radio</h2>
      Simple / M
      <label class="checker checker--simple checker--size_m">
        <input class="checker__control visually-hidden" name="checker-radio" value="default" type="radio">
        <span class="checker__label">Sort by default</span>
      </label>
      Simple / L
      <label class="checker checker--simple checker--size_l">
        <input class="checker__control visually-hidden" name="checker-radio" value="all" type="radio">
        <span class="checker__label">All movies</span>
      </label>
      Simple / L / Counter
      <label class="checker checker--simple checker--size_l">
        <input class="checker__control visually-hidden" name="checker-radio" value="watchlist" type="radio">
        <span class="checker__label">
          Watchlist <span class="checker__counter">12</span>
        </span>
      </label>
      Icon
      <label class="checker checker--icon">
        <input class="checker__control visually-hidden" name="checker-radio" value="smile" type="radio">
        <img class="checker__label" src="images/emoji/smile.png" width="30" height="30" alt="Smile emoji.">
      </label>
    </div>
  </section>
</body>

</html>
